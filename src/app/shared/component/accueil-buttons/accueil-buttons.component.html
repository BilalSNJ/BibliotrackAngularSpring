<div
  [routerLink]="accueilButton.route"
  class="p-4 max-w-64 bg-beige rounded-lg border border-gray-200 shadow-md cursor-pointer hover:scale-105 duration-100"
>
  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 text-center">
    {{ accueilButton.title }}
  </h5>
  <hr class="my-2 border-gray-300" />
  <img
    class="w-full min-w-56 rounded-lg h-48"
    [src]="accueilButton.imagePath"
    alt="Image"
  />
</div>
